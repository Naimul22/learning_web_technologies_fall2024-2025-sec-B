<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
  <style>
    .box {
      border: 2px solid #000;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h1>Name</h1>
<form>
  <label for="name">Your name:</label><br>
  <input type="text" id="name" name="name"><br>
  <input type="submit" value="Submit">
</form>

<h1>Email</h1>
<form>
  <label for="email">Your email:</label><br>
  <input type="email" id="email" name="email"><br>
  <input type="submit" value="Submit">
</form>

<div class="box">
  <h1>Gender</h1>
  <form>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br>
    <input type="submit" value="Submit">
  </form>
</div>

<div class="box">
  <h1>Date of Birth</h1>
  <form> 
    <label for="dd">dd:</label>
    <input type="number" id="dd" name="DD" min="1" max="31"><br>
    <label for="mm">mm:</label>
    <input type="number" id="mm" name="MM" min="1" max="12"><br>
    <label for="yyyy">yyyy:</label>
    <input type="number" id="yyyy" name="YYYY" min="1900" max="2023"><br>
    <input type="submit" value="Submit">
  </form>
</div>

<div class="box">
  <h1>Degree</h1>
  <form>
    <input type="checkbox" id="ssc" name="degree" value="SSC">
    <label for="ssc">SSC</label><br>
    <input type="checkbox" id="hsc" name="degree" value="HSC">
    <label for="hsc">HSC</label><br>
    <input type="checkbox" id="bsc" name="degree" value="BSC">
    <label for="bsc">BSC</label><br>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
